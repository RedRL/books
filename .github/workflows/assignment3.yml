name: assignment3

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize log
        run: |
          date -Iminutes > log.txt
          echo "Harel Yerushalmi" >> log.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker image
        run: |
          docker build -t books-service ./books-service && echo "image successfully built" >> log.txt || echo "image not able to be built" >> log.txt

      - name: Upload log if build fails
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: log
          path: log.txt

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker-compose up -d && echo "Container up and running" >> log.txt || echo "Container failed to run" >> log.txt

      - name: Run Pytest
        run: |
          docker-compose exec books pytest -v /app/tests/assn3_tests.py > assn3_test_results.txt && echo "tests succeeded" >> log.txt || echo "tests failed" >> log.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: assn3_test_results.txt

      - name: Append test results to log
        run: cat assn3_test_results.txt >> log.txt

      - name: Upload log if tests fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: log
          path: log.txt

  query:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure response.txt and query.txt
        run: |
          touch log.txt
          touch response.txt
          if [ ! -f query.txt ]; then
            echo "query.txt not found" >> response.txt
            echo "query.txt not found" >> log.txt
          fi
          ls -l >> log.txt  # List files to confirm creation

      - name: Set up Docker Compose
        run: |
          docker-compose up -d && echo "Container up and running" >> log.txt || echo "Container failed to run" >> log.txt

      - name: Wait for books service to be available
        run: |
          echo "Waiting for books service to be available..." >> log.txt
          for i in {1..30}; do
            if curl -s "http://books:5001/books" > /dev/null; then
              echo "books service is available" >> log.txt
              break
            fi
            echo "Waiting for books service... ($i)" >> log.txt
            sleep 1
          done

      - name: Execute queries
        run: |
          echo "Starting query execution" >> log.txt
          if [ -f query.txt ]; then
            while IFS= read -r query; do
              echo "Executing query: ${query}" >> log.txt
              response=$(curl -s -w "%{http_code}" -o response_body.txt "http://books:5001/books${query}")
              if [ "$response" -eq 200 ]; then
                cat response_body.txt >> response.txt
                echo -e "\nquery: ${query}\nresponse: $(<response_body.txt)" >> log.txt
              else
                echo -e "query: ${query}\nresponse: error $response" >> response.txt
                echo -e "query: ${query}\nresponse: error $response" >> log.txt
              fi
              cat response_body.txt >> log.txt  # Log the response body content
            done < query.txt
          fi
          ls -l >> log.txt  # List files after queries

      - name: Upload log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log
          path: log.txt

      - name: Upload query responses
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: query-responses
          path: response.txt
